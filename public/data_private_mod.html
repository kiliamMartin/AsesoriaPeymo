<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/default.css">
        <link rel="stylesheet" href="assets/css/media.css">
        <link rel="shortcut icon"  href="assets/images/favicon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <title>Modificar datos</title>
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        

        <script>
            $(function(){
               $('.header').load("navbar.html")
               $('.footer').load("footer.html")
               
            });
         </script>
	
    </head> 
    <body>
        <header class="header">
            
        </header>
        <main class="main">
            <div class="whatsapp-button">
                <a href="#" ><img id="whatsapp-icon" src="assets/images/whatsapp.png"></a>
            </div>

            <section id="forms">
                 
                <div class="wrapper">
                    <div class="default-container">
                        <p id="title"> <b>Modificar datos</b></p>
                        <form id="form" class="form">

                            <div class="form-control">
                                <div id="group__name">
                                    <input type="text" placeholder="Nombre*" name="username" id="username" />
                                    <p class="formulario__input-error">El nombre debe tener una longitud comprendida entre 2 y 60 caracteres</p>
                                </div>
                                
                            </div>

                            <div class="form-control">
                                <div id="group__surname">
                                    <input type="text" placeholder="Apellidos*" name="surname" id="surname" />
                                    <p class="formulario__input-error">El campo no puede quedar vacío.</p>
                                </div>
                               
                            </div>

                            <div class="form-control">
                                <div id="group__phone">
                                    <input type="text" placeholder="Teléfono*" name="phone" id="phone"/>
                                    <p class="formulario__input-error">Debe introducir 9 dígitos </p>
                                </div>
                             
                            </div>

                            <div class="form-control">
                                <div id="group__email">
                                    <input type="email" placeholder="Email*" name="email" id="email" />
                                    <p class="formulario__input-error">El formato del email no es  válido</p>
                                    <p class="formulario__input-error-repeat">Este nombre de correo ya existe</p>
                                </div>
                                
                            </div>

                            <label>¿Desea modificar su contraseña? <b><a href="#">Modifíquela aquí</a></b></label>

                            <div class="button-container">
                                <button>CONFIRMAR MODIFICACIÓN</button><br>
                            </div>
                        </form>
                    </div>    
                </div>   
            </section>  
        </main>

        <script src="assets/js/form_validation.js"></script>

        <footer class="footer"></footer>

    </body>
</html>
